<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento Graduación</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      padding: 30px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #mensaje {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Bienvenido al Sistema de Seguimiento del Proceso de Graduación</h1>
  <p>Regístrate y selecciona tu opción de trabajo de grado:</p>

  <h2>Registro de Estudiantes</h2>

  <form id="registroForm">
    <input type="text" id="id_estudiante" placeholder="ID Estudiante" required>
    <input type="text" id="nombre_estudiante" placeholder="Nombre completo" required>
    <input type="email" id="correo_estudiante" placeholder="Correo institucional" required>
    <input type="tel" id="telefono_estudiante" placeholder="Teléfono" required>

    <select id="nombre_carrera" required>
      <option value="">Selecciona tu carrera</option>
      <option value="101">Lic. en Ingeniería en Informática</option>
      <option value="102">Lic. en Ingeniería Electrónica y Comunicación</option>
      <option value="103">Lic. en Gerencia de Comercio Electrónico</option>
      <option value="104">Lic. en Desarrollo de Aplicaciones Tecnológicas</option>
      <option value="105">Lic. en Ingeniería Mecatrónica</option>
      <option value="106">Lic. en Ciencia de Datos</option>
      <option value="107">Técnico en Seguridad e Informática Forense</option>
      <option value="108">Lic. en Ingeniería de Internet de las Cosas</option>
      <option value="109">Técnico en Informática Educativa</option>
      <option value="110">Lic. en Informática para la Gestión Educativa y Empresarial</option>
      <option value="111">Lic. en Ciberseguridad</option>
    </select>

    <select id="nombre_modalidad" required>
      <option value="">Selecciona modalidad</option>
      <option value="Tesis">Tesis</option>
      <option value="Práctica">Práctica Profesional</option>
      <option value="Seminario">Seminario</option>
      <option value="Publicación">Publicación de Artículo Científico</option>
    </select>

    <button type="submit">Registrar</button>
  </form>

  <p id="mensaje"></p>

  <script src="script.js"></script>
</body>
</html>
